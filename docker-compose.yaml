services:
  kkallong-next:
    build:
      context: .
    image: node22.19.0:slim-debian13
    container_name: kkallong-next
    tty: true
    ipc: host
    environment:
      - DISPLAY=${DISPLAY:-host.docker.internal:0}
      - QT_X11_NO_MITSHM=1
    volumes:
      - .:/root/kkallong-next
      - /tmp/.X11-unix:/tmp/.X11-unix
